name: Deployment Pipeline

on:
  push:
    branches:
      - main
jobs:
  deploy:
    # Maquina Virtual
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      # Me asegura que solo se suba codigo correctos
      - name: Lint
        run: npm run eslint
